version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/" # Root - for solution-level dependencies
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "dotnet"

  - package-ecosystem: "nuget"
    directory: "/src"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "dotnet"

  - package-ecosystem: "nuget"
    directory: "/tests"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "dotnet"
    ignore:
      # Lock xunit.runner.visualstudio to 3.1.5 for older .NET Framework compatibility
      # Versions >= 3.2.0 don't work on .NET Framework < 4.7.2
      - dependency-name: "xunit.runner.visualstudio"
        update-types: ["version-update:semver-minor", "version-update:semver-major"]
      # Lock Microsoft.NET.Test.Sdk to 17.11.x for older .NET Framework compatibility
      # Versions >= 17.12.0 may have compatibility issues with older .NET versions
      - dependency-name: "Microsoft.NET.Test.Sdk"
        update-types: ["version-update:semver-minor", "version-update:semver-major"]

  - package-ecosystem: "nuget"
    directory: "/benchmarks"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "dotnet"

  - package-ecosystem: "nuget"
    directory: "/examples"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "dotnet"
