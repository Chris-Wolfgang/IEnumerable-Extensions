version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/" # Root - for solution-level dependencies
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "dotnet"

  - package-ecosystem: "nuget"
    directory: "/src"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "dotnet"

  - package-ecosystem: "nuget"
    directory: "/tests"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "dotnet"
    ignore:
      # Lock Microsoft.NET.Test.Sdk - version 18.x doesn't work with older .NET versions
      # Specific versions are locked in the csproj file based on framework compatibility
      - dependency-name: "Microsoft.NET.Test.Sdk"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "nuget"
    directory: "/benchmarks"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "dotnet"

  - package-ecosystem: "nuget"
    directory: "/examples"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "dotnet"
